
services:
  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: ai_compliance_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_compliance
    ports:
      - "5432:5432"
    volumes:
      # Persist database data on host machine
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # FastAPI Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_compliance_app
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot-reloading during development
      - .:/app
      # Prevent mounting .venv (use container's Python environment)
      - /app/.venv
    environment:
      # Database connection
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ai_compliance
      # Application settings
      APP_ENV: development
      DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: